
  <header id="gnb" class="navbar navbar-default {% if site.topNavbar == 'on' %}navbar-fixed-top{% else %}navbar-standard{% endif %} pull-up-menu" role="banner">
    <div class="container">


      <div class="navbar-header">
        <!-- Mobile toggle button -->
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar top-bar"></span>
          <span class="icon-bar middle-bar"></span>
          <span class="icon-bar bottom-bar"></span>
        </button>


        <!-- Logo -->
        <div class="logo-box">{% if site.logoType == 'image' %}
          <a class="navbar-brand site-title logo-image" href="{{site.baseurl | prepend: site.url}}/">
            <img alt="{{site.title}}" src="{{site.baseurl | prepend: site.url}}/assets/brand/logo.png" width="{{site.logoWidth}}">
          </a>{% else %}

          <a class="navbar-brand site-title logo-text" href="{{site.baseurl | prepend: site.url}}/">
            <strong>{{site.title}}</strong> {% if site.slogan == empty %}{% else %}
            <small class="slogan">{{site.slogan}}</small>{% endif %}
          </a>
          {% endif %}
        </div>
      </div><!-- /.navbar-header -->


      <!-- Navigation -->
      <nav id="navbar-collapse" class="navbar-collapse collapse" role="navigation">
        <ul class="nav navbar-nav mouseover">
          <li><a href="{{site.baseurl | prepend: site.url}}/">Home</a></li>
          <li><a href="{{site.baseurl | prepend: site.url}}/beginner-toolkit/">Beginner Toolkit</a></li>
          <li><a href="{{site.baseurl | prepend: site.url}}/tags/">Tags</a></li>
          <li><a href="{{site.baseurl | prepend: site.url}}/about/">About</a></li>
          <li><a href="{{site.baseurl | prepend: site.url}}/contact/">Contact</a></li>
        </ul>
      </nav><!--/.nav-collapse -->


    </div><!-- /.container -->
  </header>
