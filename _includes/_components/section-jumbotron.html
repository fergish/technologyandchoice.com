<!-- Jumbotron -->
{% if page.thumbnail %}
<div class="jumbotron main-header main-header-bg" style="background-image: url('{{site.baseurl}}/{{ page.thumbnail }}'); background-size: cover; background-repeat: no-repeat; background-position: center center;">
{% else %}
<div class="jumbotron main-header">
{% endif %}
  <div class="container">

    <div class="row">
      <div class="col-md-12 jumbotron-text scroll-fade">
        <div class="row">
          <div class="col-md-6 text-center">
            <h2>Welcome to the</h2>
            <h1 class="post-title" itemprop="name headline">Technology and Choice</h1>
            <h2>Community</h2>
          </div>
          <div class="col-md-6 text-center">
            <!-- <h2>Join the Conversation</h2> -->
            <p style="margin-top: 60px"><a class="btn btn-default btn-lg" href="https://tinyletter.com/technologyandchoice">Subscribe to our newsletter</a></p>
          </div>
        </div>
      </div><!-- /.col-sm-12 -->
    </div><!-- /.row -->

  </div><!-- /.container -->
</div><!-- /.jumbotron -->
