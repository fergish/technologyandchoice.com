---
layout: default
---


<!-- Contents -->
<div class="content post">


  {% include _components/post-header.html %}


  <!-- Contents -->
  <div class="container">
  <div class="row">


    <!-- Main -->
    <main class="main {{site.gridClass.main}}" role="main">


      <article class="entry">


        {% if page.soundcloud %}
          <div style="margin-bottom: 1.75rem">
            <iframe width="100%" height="166" scrolling="no" frameborder="no" src="{{ page.soundcloud }}&amp;color=ff5500&amp;auto_play=false&amp;hide_related=false&amp;show_comments=true&amp;show_user=true&amp;show_reposts=false"></iframe>
          </div>
        {% endif %}


        <div class="post-content">
        {{content}}
        </div><!-- /.post-content-->


        <footer class="post-footer">
        {% include _components/post-footer.html %}
        {% include _components/pagination-for-post.html %}
        </footer>


        {% if page.comments %}
        <div id="disqus_thread"></div>
        <script>

        var disqus_config = function () {
        this.page.url = "{{ page.url | prepend: site.url }}";  // Replace PAGE_URL with your page's canonical URL variable
        this.page.identifier = "{{ page.url }}"; // Replace PAGE_IDENTIFIER with your page's unique identifier variable
        };

        (function() { // DON'T EDIT BELOW THIS LINE
        var d = document, s = d.createElement('script');
        s.src = 'https://technologyandchoice.disqus.com/embed.js';
        s.setAttribute('data-timestamp', +new Date());
        (d.head || d.body).appendChild(s);
        })();
        </script>
        <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>

        {% endif %}


      </article>
    </main>


    <!-- Sidebar -->
    <aside class="sidebar {{site.gridClass.sidebar}}" role="complementary">
    {% include sidebar.html %}
    </aside>


  </div><!-- /.row -->
  </div><!-- /.container -->


</div><!-- /.content -->
