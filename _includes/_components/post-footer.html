
<hr>

<!-- Related posts -->
<aside class="related">
  <h4>Related Posts</h4>
  <ul class="related-posts">
    {% for post in site.related_posts limit:5 %}
    <li>
      <h5>
        <a href="{{ site.baseurl }}{{ post.url }}">
          {{ post.title }}
          <small>
          <time datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date_to_string }}</time>
          </small>
        </a>
      </h5>
    </li>
    {% endfor %}
  </ul>
</aside>
